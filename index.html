<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">GautamApp</h1>
      </ion-header-bar>
      <ion-content ng-controller="GautamCtrl" class="has-header">
          <div class="list card">
            <div class="item item-icon-left">
                <i class="icon ion-camera"></i>
                Barcode/QR Scanner
            </div>
            <div class="item item-body">
                Barcode Data: {{codeData}}
            </div> 
            <button ng-click="scanCode()" class="button button-full button-royal">
                Scan
            </button>
          </div>
          <div class="list card">
            <div class="item item-icon-left">
                <i class="icon ion-android-bulb"></i>
                Flashlight
            </div>
              <button ng-click="flashSwitch()" class="button button-full button-royal">
                Toggle
            </button>
          </div>
          <div class="list card">
            <div class="item item-icon-left">
                <i class="icon ion-jet"></i>
                Motion data
            </div>
            <div class="item item-body">
                x-Axis: {{xAxis}}<br>
                y-Axis: {{yAxis}}<br>
                z-Axis: {{zAxis}}
            </div> 
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
